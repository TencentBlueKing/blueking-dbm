linters-settings:
  lll:
    line-length: 120  
  funlen:
    lines: 80
    statements: 80
  gocritic:
    enabled-checks:
      - nestingReduce
      - commentFormatting
      
run:
  # default concurrency is a available CPU number
  concurrency: 4
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 2m
  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1
  # include test files or not, default is true
  tests: false
  # default is true. Enables skipping of directories:
  #   vendor$, third_party$, testdata$, examples$, Godeps$, builtin$
  skip-dirs-use-default: true

  skip-files:
    - ".*/mock/.*.go"
    - ".*testing.go"

linters:
  # enable-all: true
  # disable-all: true
  disable:
    - errcheck
  enable:
    - nilerr
    - nakedret
    - lll
    - gofmt
    - gocritic
    - gocyclo
    - whitespace
    - sqlclosecheck
    - deadcode
    - govet
    - bodyclose
    - staticcheck
    # - errorlint
    # - varcheck
    # - typecheck
    # - nestif
    # - gofumpt
    # - godox
    # - wsl
    # - funlen
    # - golint
    # - cyclop
  fast: false