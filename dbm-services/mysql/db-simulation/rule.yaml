BuiltInRule:
  # 表名规范检查
  TableNameSpecification:
    keyword: true
    speicalChar: true
  # 库名规范检查
  ShemaNamespecification:
    # 关键字检查
    keyword: true
    # 特殊字符检查
    speicalChar: true
    # 不允许包含系统库检查
    sysDbName: true

CommandRule:
  HighRiskCommandRule:
    expr: " Val in Item "
    desc: "高危命令"
    item:
      [
        "drop_table",
        "drop_index",
        "lock_tables",
        "analyze",
        "drop_db",
        "rename_table",
        "drop_procedure",
        "drop_view",
        "drop_trigger",
        "drop_function",
        "drop_server",
        "drop_event",
        "drop_compression_dictionary",
        "optimize",
        "alter_tablespace",
      ]

  BanCommandRule:
    expr: " Val in Item "
    desc: "禁用命令"
    ban: true
    item:
      [
        "revoke",
        "kill",
        "reset",
        "drop_user",
        "grant",
        "create_user",
        "revoke_all",
        "shutdown",
        "lock_tables_for_backup",
        "reset",
        "purge",
        "lock_binlog_for_backup",
        "lock_tables_for_backup",
        "install_plugin",
        "uninstall_plugin",
        "alter_user",
        "slave_start",
        "slave_stop",
        "start_group_replication",
        "stop_group_replication",
        "change_master",
        "change_replication_filter",
      ]

CreateTableRule:
  SuggestBlobColumCount:
    expr: " Val >= Item "
    item: 10
    desc: "建议单表Blob字段不要过多"
  SuggestEngine:
    expr: " not (Val contains Item) and ( len(Val) != 0 ) "
    item: "innodb"
    desc: "建议使用Innodb表"
  NeedPrimaryKey:
    expr: " Val == Item "
    item: 1
    desc: "建议包含主键"
  DefinerRule:
    expr: " Val not in Item "
    desc: "definer必须指定成专用账户ADMIN@localhost"
    ban: true
    item: ["ADMIN@localhost"]

AlterTableRule:
  HighRiskType:
    expr: " Val in Item "
    item:
      ["drop_column", "drop_key", "change_column", "rename_table", "rename_key"]
    desc: "高危变更类型"
  HighRiskPkAlterType:
    expr: " Val in Item "
    item: ["add_column", "add_key", "change_column"]
    desc: "高危主键变更类型"
  AlterUseAfter:
    expr: " Val != Item "
    item: ""
    desc: "变更表时使用了after"
  AddColumnMixed:
    expr: " ( Item in Val ) && ( len(Val) > 1 ) "
    item: "add_column"
    desc: "加字段和其它alter table 类型混用，可能导致非在线加字段"

DmlRule:
  DmlNotHasWhere:
    expr: " Val != Item "
    item: true
    desc: "没有使用WHERE或者LIMIT,可能会导致全表数据更改"
