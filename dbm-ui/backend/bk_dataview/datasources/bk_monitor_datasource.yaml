apiVersion: 1
datasources:
  - name: 蓝鲸监控 - 指标数据
    uid: bkmonitor_timeseries
    type: bkmonitor-timeseries-datasource
    access: proxy
    isDefault: true
    url: ""
    secureJsonData:
      token: ${BKM_DBM_TOKEN}
    jsonData:
      bizId: ${DBA_APP_BK_BIZ_ID}
      useToken: true
      keepCookies:
        - bk_uid
      baseUrl: ${BKMONITOR_URL}/rest/v2/grafana/
  - name: 蓝鲸监控 - 事件数据
    uid: bkmonitor_event
    type: bkmonitor-event-datasource
    access: proxy
    isDefault: false
    url: ""
    secureJsonData:
      token: ${BKM_DBM_TOKEN}
    jsonData:
      bizId: ${DBA_APP_BK_BIZ_ID}
      useToken: true
      keepCookies:
        - bk_uid
      baseUrl: ${BKMONITOR_URL}/rest/v2/grafana/
