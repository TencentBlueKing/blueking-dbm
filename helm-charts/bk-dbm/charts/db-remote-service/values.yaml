# Default values for dbconfig.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  registry: "mirrors.tencent.com"
  repository: "build/blueking/db-remote-service"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "bk-dbm-db-remote-service"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

livenessProbe: {}

readinessProbe: {}

nodeSelector: {}

tolerations: []

affinity: {}

envs:
  DRS_CONCURRENT: 500
  DRS_MYSQL_ADMIN_PASSWORD: gcs_admin_password
  DRS_MYSQL_ADMIN_USER: gcs_admin
  DRS_PROXY_ADMIN_PASSWORD: gcs_admin_password
  DRS_PROXY_ADMIN_USER: proxy
  DRS_PORT: 80
  DRS_LOG_JSON: true # 是否使用 json 格式日志
  DRS_LOG_CONSOLE: true # 是否在 stdout 打印日志
  DRS_LOG_DEBUG: true # 启用 debug 日志级别
  DRS_LOG_FILE_DIR: logs
  DRS_TMYSQLPARSER_BIN: tmysqlparse
  DRS_TLS: false # 是否开启证书校验
  DRS_KEY_FILE: ""
  DRS_CA_FILE: ""
  DRS_CERT_FILE: ""
